<div class="d-flex justify-content-between align-items-center">
    <!-- <div class="records-count d-sm-block text-secondary">
        Showing {{ pager.startIndex + 1 }} to {{ pager.endIndex + 1 }} of
        {{ totalRecordsCount }} entries
    </div> -->

    <nav class="pages">
        <ul class="pagination">
            <li [ngClass]="{ disabled: currentPage === 1 }" class="page-item">
                <a href="javascript:;" class="page-link" (click)="previousPage()">Previous</a>
            </li>

            <li [ngClass]="{ 'custom-disabled active': currentPage === page }" class="page-item"
                *ngFor="let page of getPageNumbers()">
                <a class="page-link" href="javascript:;" (click)="setPage(page)">{{
                    page
                    }}</a>
            </li>

            <li [ngClass]="{ disabled: currentPage + 1 > totalPages }" class="page-item">
                <a class="page-link" href="javascript:;" (click)="nextPage()">Next</a>
            </li>
        </ul>
    </nav>
</div>
