<mat-sidenav-container>
  <mat-sidenav #sideNav mode="side" opened>
    <app-sidenav></app-sidenav>
  </mat-sidenav>
  <mat-sidenav-content>
    <!-- <div class="container-wrapper"> -->
  <div class="sidenav-container">
    <h1 class="articlesHeading">Articles History</h1>
    <table class="article-table">
      <thead>
        <tr>
          <th >Article Name</th>
          <th class="articleHeading">Date of Submission</th>
          <th class="articleHeading">Review Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let article of publishedArticles">
          <td class="article-name"> {{ article.title }}</td>
          <td>{{ article.updatedDate | date:'mediumDate' }}</td>
          <td class="reviewstatus">
            {{ article.reviewStatus === 'SUBMITTED' ? 'Under Review' : article.reviewStatus }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div style="text-align: right;"><app-shared-pagination [totalRecordsCount]="pagination.totalElements"
    (pageChange)="onPageChange($event)"></app-shared-pagination>
  </div>
    <!-- </div> -->
  </mat-sidenav-content>
</mat-sidenav-container>
