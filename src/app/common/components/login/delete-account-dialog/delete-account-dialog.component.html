
<h1 mat-dialog-title>Account Deleted</h1>
<div mat-dialog-content>
  <p>Your account is deleted permanently. Please register with new credentials.</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button (click)="onOkClick()">Okay</button>
</div>
