<div  class="pdf">
    
    <button mat-raised-button color="primary" (click)="remainingPdfs()" class="remaining-pdf-button">Back</button>
    <button mat-raised-button color="accent" (click)="downloadPdf()" class="download-pdf-button" title="Download PDF">Download PDF</button>  
</div>

<h1>{{libraryData.title}}</h1>
<pdf-viewer class="boed" [src]="pdfSrc" [original-size]="false" [show-borders]="true" [stick-to-page]="true"></pdf-viewer>
