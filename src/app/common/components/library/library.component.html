<div class="library">
  <div><h1 class="heading">Documents</h1></div>
  <div *ngIf="libraries.length > 0">
    <div class="table-container">
      <table *ngIf="!pdfSrc">
        <tr
          *ngFor="let library of libraries; let i = index"
          class="library-list"
        >
          <td
            target="blank"
            [title]="library.url"
            (click)="openFile(library)"
            class="title"
          >
            {{ library.title | uppercase }}
          </td>
          <td>
            <button
              mat-stroked-button
              class="deleteFile"
              *ngIf="isAdmin"
              (click)="DeleteFile(library.id)"
            >
              Delete File
            </button>
          </td>
        </tr>
      </table>
    </div>
    <div style="text-align: right">
      <app-shared-pagination class="page"
        [totalRecordsCount]="pagination.totalElements"
        (pageChange)="onPageChange($event)"
      ></app-shared-pagination>
    </div>
  </div>

  <div *ngIf="libraries.length === 0">No libraries found.</div>
</div>
